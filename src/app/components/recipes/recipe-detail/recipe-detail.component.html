<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" style="max-height: 300px;" alt="{{recipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>
            {{recipe.name}}
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" dropdown>
            <button class="btn btn-primary dropdown-toggle">
                Manage Recipe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingItemList()" style="cursor: pointer;">Add To Shopping List</a></li>
                <li><a [routerLink]="['/']"  >Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">{{recipe.description}}</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}}-{{ingredient.amount |currency:'TL'}}
            </li>
        </ul>
    </div>
</div>
