<div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8">
                <div class="panel panel-primary">
                        <div class="panel-body">

                                <form [formGroup]="editRecipeForm" class="form" (ngSubmit)="onAddRecipe()" novalidate>

                                        <div class="form-group row">
                                                <label class="control-label col-xs-3" for="name">Recipe Name</label>
                                                <div class="col-xs-9">
                                                        <input class="form-control" id="name" formControlName="name">
                                                </div>
                                        </div>
                                        <div class="form-group row">
                                                <label class="control-label col-xs-3"
                                                        for="description">Description</label>
                                                <div class="col-xs-9">
                                                        <input class="form-control" id="description"
                                                                formControlName="description">
                                                </div>
                                        </div>
                                        <div class="form-group row">
                                                <label class="control-label col-xs-3" for="imagePath">Image Url</label>
                                                <div class="col-xs-9">
                                                        <input class="form-control" id="imagePath"
                                                                formControlName="imagePath">
                                                </div>
                                        </div>

                                        <div class="text-center">
                                                <button type="submit" class="btn btn-primary">Kaydet</button>
                                        </div>
                                </form>
                        </div>
                </div>
        </div>
</div>
